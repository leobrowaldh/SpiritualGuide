name: Deploy web app to Azure Static Web Apps

on:
  push:
    branches: [ "master" ]
    paths:
      - 'Frontend/**'
  pull_request:
    types: [ opened, synchronize, reopened, closed ]
    branches: [ "master" ]
    paths:
      - 'Frontend/**'
      - '.github/workflows/azure-staticwebapp.yml'

env:
  APP_LOCATION: "Frontend"
  APP_ARTIFACT_LOCATION: "dist"
  AZURE_STATIC_WEB_APPS_API_TOKEN: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}

permissions:
  contents: read

jobs:
  build_and_deploy_job:
    permissions:
      contents: read
      pull-requests: write
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Static Web App
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set Vite environment variables
        run: |
          echo "VITE_FUNCTION_KEY=${{ secrets.VITE_FUNCTION_KEY }}" >> $GITHUB_ENV
          echo "VITE_API_BASE_URL=https://spiritguide-fn-d5f8bub2awgdgngj.swedencentral-01.azurewebsites.net/api" >> $GITHUB_ENV


      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ env.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: ${{ env.APP_LOCATION }}
          app_artifact_location: ${{ env.APP_ARTIFACT_LOCATION }}

  close_pull_request_job:
    permissions:
      contents: none
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ env.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"
          app_location: ${{ env.APP_LOCATION }}
